<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Homepage-Covid-19 Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/about">About Us <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact us</a>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mt-3" > Coronavirus Probability Detector  </h2>
      <form action="/" method="POST">

      
        <div class="form-group">
          <label for="fever">Enter Fever Value</label>
          <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
        </div>

        <div class="form-group">
          <label for="age">Enter Age</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Enter age">
        </div>
        
        
        <div class="form-group">
          <label for="pain">Enter body pain</label>
          <select custom-select="form-control" class="custom-select" id="pain" name="pain">
            <option value="0">No Pain</option>
            <option value="1">Severe Pain</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Runny Nose">Having a Runny Nose?</label>
          <select custom-select="form-control" class="custom-select" id="runnyNose" name="runnyNose">
            <option value="0">No </option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Difficulty in Breathing">Difficulty in Breathing?</label>
          <select custom-select="form-control" class="custom-select" id="diffbreath" name="diffbreath">
            <option value="-1">No Difficulty </option>
            <option value="0">Little Difficulty </option>
            <option value="1">Severe Difficulty </option>
          </select>
        </div>


        <button class='btn btn-primary'> Sumbit </button>

      </form>
    </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
